<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="static/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <title>Car: Login</title>
</head>
<body id="loginbody">
    <div id="logincontainer">
        <h1 id="logintitle">Pi Car</h1>
        <form action="" method="post" class="form-horizontal" role="form">

            <div class="form-group">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Username"
                       name="username" value="{{ request.form.username }}">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                        name="password" value="{{ request.form.password }}">
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    {% if error %}
                        <p id="errormsg">Error: {{ error }}</p>
                        <style>
                            #logincontainer {
                                height: 250px;
                            }
                        </style>
                    {% endif %}
                    <button id="submitstuff" type="submit" class="btn btn-default">Sign In</button>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
